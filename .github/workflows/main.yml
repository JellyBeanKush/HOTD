name: Daily Horoscope
on:
  schedule:
    # This runs daily at 4:00 PM UTC (8:00 AM PST)
    - cron: '0 16 * * *' 
  workflow_dispatch:      
    # This adds a "Run Workflow" button in GitHub so you can test manually

jobs:
  run-horoscope:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install Dependencies
        run: npm install @google/generative-ai node-fetch

      - name: Run Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: node index.mjs

      - name: Save History and IDs
        run: |
          git config --global user.name 'HoroscopeBot'
          git config --global user.email 'bot@github.com'
          git pull origin main
          # We only want to track these specific data files
          git add message_id.txt horoscope_history.json current_horoscope.txt current_*.txt
          git commit -m "Update horoscope data [skip ci]" || echo "No changes"
          git push
